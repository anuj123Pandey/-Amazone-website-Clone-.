<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic-operator</title>
</head>
<body style="background-color:teal;">
    <style>
        .container{
        
margin:100px auto;
width:400px;
padding:20px;
border-radius:20px;
background-color: coral;
outline:5px solid orange;
outline-offset: 5px;
font-size:25px;
font-weight: bolder;

        }
#kk{
          padding: 20px; 
           height: 70px; 
           width: 130px; 
           font-size: 18px;
           border-radius: 10px;
}
h3{
    text-align: center;
    text-decoration: underline;
}
   
    </style>



    <div class="container">
<h3>Calculator</h3>

     First value:
    <input type="text" id="num1" size="10"><br><br>
 Second value:
<input type="text" id="num2" size="10"><br><br>


<button style="background-color: springgreen;padding:10px; border-radius: 10px;
           padding:10px;
             width:100px; 
           height:70px;
           font-size: 20px;
           border-radius:15px;
           "onclick="add()">Add</button>
<button style="background-color:yellow;padding:10px; border-radius: 10px;
"onclick="sub()" id="kk">Subtraction</button> 
<button style="background-color: springgreen;padding:10px; border-radius: 10px; "onclick="mul()" id="kk">Multiply </button> 
<button style="background-color: springgreen;padding:10px; border-radius: 10px; "onclick="div()" id="kk"> Division /</button> 
<button style="background-color: springgreen;padding:10px; border-radius: 10px; "onclick="mod()" id="kk"> Modulus %</button> 
<br> <br>
Result: &nbsp;
<input type="text" id="res" size="10" readonly><br>
</div>

<script>


    function add(){
    let val1= parseInt(document.getElementById("num1").value);
   let val2= parseInt(document.getElementById("num2").value);
let result=val1+val2;
document.getElementById("res").value=result;
    }
    function sub(){
    let val1= parseInt(document.getElementById("num1").value);
   let val2= parseInt(document.getElementById("num2").value);
   result=val1-val2;
document.getElementById("res").value=result;

    }
    function mul(){
    let val1= parseInt(document.getElementById("num1").value);
    let val2= parseInt(document.getElementById("num2").value);
result=val1*val2;
document.getElementById("res").value=result;
    }
    function div(){
    let val1= parseInt(document.getElementById("num1").value);
    let val2= parseInt(document.getElementById("num2").value);
    result=val1/val2;
document.getElementById("res").value=result;

}
function mod(){
    let val1= parseInt(document.getElementById("num1").value);
    let val2= parseInt(document.getElementById("num2").value);
    result=val1%val2;
document.getElementById("res").value=result;

}


</script>

</body>
</html>
