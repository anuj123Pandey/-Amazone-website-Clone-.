<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic-operator</title>
</head>
<body style="background-color:teal;">
    <style>
        .container{
margin:100px auto;
width:300px;
padding:20px;
border-radius:20px;
background-color: coral;
outline:5px solid green;
outline-offset: 5px;
font-size:20px;
font-weight: bolder;


        }
    </style>


    <div class="container">
    enter the first value:
    <input type="text" id="num1" size="10"><br><br>
enter the second value:
<input type="text" id="num2" size="10"><br><br>

<button style="background-color: springgreen;padding:10px; border-radius: 10px;" onclick="Execute()">Execute</button><br> <br>
Results <br>
Add:<input type="text" id="res1" size="10" readonly><br><br>
Substract:<input type="text" id="res2" size="10" readonly><br><br>
Multiply<input type="text" id="res3" size="10" readonly><br><br>
Divide<input type="text" id="res4" size="10" readonly><br><br>
Remainder<input type="text" id="res5" size="10" readonly><br><br>

</div>
<script>
    function Execute(){
    let val1= parseInt(document.getElementById("num1").value);
   let val2= parseInt(document.getElementById("num2").value);
let result=val1+val2;
document.getElementById("res1").value=result;
result=val1-val2;
document.getElementById("res2").value=result;
result=val1*val2;
document.getElementById("res3").value=result;
result=val1/val2;
document.getElementById("res4").value=result;
result=val1%val2;
document.getElementById("res5").value=result;

    }
</script>

</body>
</html>
